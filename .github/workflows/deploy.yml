name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-main
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  # Default values; you can override these with GitHub Variables
  DOCKERHUB_REPO: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/studtasks
  GCP_REGION: ${{ vars.GCP_REGION || 'europe-west3' }}
  SERVICE_NAME: ${{ vars.SERVICE_NAME }}
  PHX_HOST: ${{ vars.PHX_HOST }}

jobs:
  deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Derive short SHA
        id: vars
        shell: bash
        run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build and push image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          provenance: false
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.DOCKERHUB_REPO }}:main
          cache-from: |
            type=gha
            type=registry,ref=${{ env.DOCKERHUB_REPO }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.DOCKERHUB_REPO }}:buildcache,mode=max,compression=zstd

      - name: Authenticate to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Debug active SA and creds file
        shell: bash
        run: |
          set -euo pipefail
          echo "Active account:"
          gcloud auth list --filter=status:ACTIVE --format='value(account)'
          echo ""
          echo "Service account impersonation URL in creds file:"
          python3 - <<'PY'
          import json, os, re, sys
          p = os.environ.get('GOOGLE_GHA_CREDS_PATH') or os.environ.get('GOOGLE_APPLICATION_CREDENTIALS')
          print("Creds path:", p)
          with open(p) as f:
              j = json.load(f)
          url = j.get('service_account_impersonation_url', '')
          print("service_account_impersonation_url:", url)
          m = re.search(r'ServiceAccounts/([^:]+):generateAccessToken', url)
          print("Impersonated SA email:", m.group(1) if m else "(not found)")
          PY
          echo ""
          echo "Check token mint (should succeed):"
          gcloud -q auth print-access-token >/dev/null && echo "Access token OK"
      - name: Debug auth and project
        shell: bash
        run: |
          gcloud auth list
          gcloud config list
      - name: Deploy to Cloud Run
        shell: bash
        env:
          IMAGE: ${{ env.DOCKERHUB_REPO }}:${{ steps.vars.outputs.SHORT_SHA }}
        run: |
          if [[ -z "${SERVICE_NAME}" ]]; then
            echo "SERVICE_NAME variable is not set (Repository variable)." >&2
            exit 1
          fi
          if [[ -z "${PHX_HOST}" ]]; then
            echo "PHX_HOST variable is not set (Repository variable)." >&2
            exit 1
          fi

          gcloud run deploy "${SERVICE_NAME}" \
            --image "$IMAGE" \
            --region "${GCP_REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars PHX_HOST="${PHX_HOST}",PHX_SERVER=true \
            --set-env-vars POOL_SIZE=10 \
            --set-secrets SECRET_KEY_BASE=SECRET_KEY_BASE:latest,DATABASE_URL=DATABASE_URL:latest \
            --min-instances=0 --max-instances=5 \
            --concurrency=80