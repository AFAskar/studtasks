version: "3.8"

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${PGUSER:-nadhm}
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ${PGDBNAME:-nadhm}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  pgdata:
