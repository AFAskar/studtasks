version: "3.8"

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-studtasks_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-studtasks_dev}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
  studtasks:
    image: abo3skr/studtasks:latest
    environment:
      PGHOST: db
      PGUSER: ${POSTGRES_USER:-studtasks_user}
      PGPASSWORD: ${POSTGRES_PASSWORD:-password}
      PGDBNAME: ${POSTGRES_DB:-studtasks_dev}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-your_secret_key}
      PHX_HOST: ${PHX_HOST:-127.0.0.1}
      PORT: ${PORT:-4000}
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
